<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Happy chatting :)</title>
</head>

<body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io()

        socket.on('connect', () => {
            console.log('Connected to server')
        })

        socket.on('disconnect', () => {
            console.log('Disconnected from server')
        })
    </script>
</body>

</html>
